{% extends 'travel_wishlist/base.html' %}
{% block content %}



<h2> Travel Wishlist </h2>

<form method="POST" action="{% url 'place_list' %}">

  {% csrf_token %}
  {{ form }}

  <button type="submit">Add Location</button>
</form>


{% for place in places %}

<div>

  <a href="{% url 'location_details' %}"> {{ place.name }}</a>
  <p>{{ place.name }}</p>

<form method="POST" action="{% url 'place_is_visited' %}">
  {% csrf_token %}
  <input type="hidden" name="pk" value="{{ place.pk }}">
  <button type="sumbit"> visited</button>
</form>

</div>


{% empty %}

<p> You have no places in your wishlist </p>

{% endfor %}

<a href="{% url 'places_visited' %}">Places you have visited.</a>

{% endblock %}
