{% extends 'travel_wishlist/base.html' %}
{% block content %}


<p> {{ location }}</p>

{% if visited %}

<p> Visited </p>
<p> Location Notes: {{ visited.place_notes }} </p>

{% else %}
<form method="POST" action="{% url 'location_details' pk=pk %}">

  {% csrf_token %}
  {{ form }}

  <button type="submit">Update Location</button>
</form>

{% endif %}


{% endblock %}
